{% extends 'base.html' %}
{% block content %}

<h1>Dog list</h1>
{% for dog in dogs%}
<div class="card yellow lighten-4">
    <a href="{% url 'detail' dog.id %}">
    <div class="card-content light-blue-text text-darken-4">
        <span class="card-title">{{ dog.name }}</span>
        <p>Breed: {{ dog.breed }}</p>
        <p>Description: {{ dog.description }}</p>
        {% if dog.age > 0 %}
            <p>Age: {{ dog.age }}</p>
        {% else %}
            <p>Age: Puppy</p>
        {% endif %}
    </div>
    </a>
</div>
{% endfor %}

{% endblock %}
