{% extends 'base.html' %}
{% block content %}

<h1>Toy Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card yellow lighten-4">
      <div class="card-content">
        <span class="card-title">{{ toy.name }}</span>
        <p>Color: {{ toy.color }}</p>
      </div>
      <div class="card-action">
        <a class="orange-text text-accent-4" href="{% url 'toys_update' toy.id %}"><i class="material-icons">edit</i></a>
        <a class="orange-text text-accent-4" href="{% url 'toys_delete' toy.id %}"><i class="material-icons">delete_forever</i></a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
